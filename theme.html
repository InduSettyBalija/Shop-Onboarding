<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apply a Theme</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container py-5">
    <h3 class="mb-4 fw-bold">Apply a theme</h3>
    <div class="row g-4">

        <!-- Beauty Theme -->
        <div class="col-md-3">
            <div class="card theme-card selected">
                <img src="images/themes/beauty-image.jpg" class="card-img-top" alt="Beauty Theme">
                <div class="card-body">
                    <h5 class="card-title fw-bold">Beauty theme</h5>
                    <button class="btn btn-outline-primary w-100 selected-btn">
                        <span class="checkmark">âœ”</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Watches Theme -->
        <div class="col-md-3">
            <div class="card theme-card">
                <img src="images/themes/watches-image.jpg" class="card-img-top" alt="Watches Theme">
                <div class="card-body">
                    <h5 class="card-title fw-bold">Watches theme</h5>
                    <button class="btn btn-outline-primary w-100" onclick="selectTheme('Watches theme')">Apply</button>
                </div>
            </div>
        </div>

        <!-- Blossom Theme -->
        <div class="col-md-3">
            <div class="card theme-card">
                <img src="images/themes/flower-image.jpg" class="card-img-top" alt="Blossom Theme">
                <div class="card-body">
                    <h5 class="card-title fw-bold">Blossom theme</h5>
                    <button class="btn btn-outline-primary w-100" onclick="selectTheme('Blossom theme')">Apply</button>
                </div>
            </div>
        </div>

        <!-- Bags Theme -->
        <div class="col-md-3">
            <div class="card theme-card">
                <img src="images/themes/bags-image.jpg" class="card-img-top" alt="Bags Theme">
                <div class="card-body">
                    <h5 class="card-title fw-bold">Bags theme</h5>
                    <button class="btn btn-outline-primary w-100" onclick="selectTheme('Bags theme')">Apply</button>
                </div>
            </div>
        </div>

    </div>

    <div class="text-end mt-4">
        <button class="btn btn-primary px-4" onclick="goNext()">Next</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
