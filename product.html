<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container py-5">
    <h2>Enter Product Details</h2>
    
    <div class="mt-3">
        <label class="form-label">Product Type</label>
        <input type="text" id="productType" class="form-control" placeholder="e.g., Electronics">
    </div>
    
    <div class="mt-3">
        <label class="form-label">Category</label>
        <input type="text" id="productCategory" class="form-control" placeholder="e.g., Mobile Phones">
    </div>
    
    <div class="mt-3">
        <label class="form-label">Add a Sub-Category (optional)</label>
        <input type="text" id="productSubCategory" class="form-control" placeholder="e.g., Android Phones">
    </div>
    
    <div class="mt-4">
        <a href="theme.html" class="btn btn-secondary">Back</a>
        <button class="btn btn-primary" onclick="saveProductDetails()">Next</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
