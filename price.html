<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container py-5">
    <div class="form-section">
        <h4>Lets add your first product</h4>

        <h5 class="mt-4">Basic Details</h5>
        <div class="mb-3">
            <label class="form-label">Product name</label>
            <input type="text" class="form-control" id="productName" placeholder="eg - anatomy book">
        </div>
        <div class="mb-3">
            <label class="form-label">Product Description</label>
            <textarea class="form-control" id="productDescription" rows="3" placeholder="Input text"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Add Image(s)</label>
            <div class="border p-4 text-center" style="background-color: #f4f4f4; border-radius: 5px;">
               <input type="file" id="productImages" accept="image/*" multiple class="form-control" style="max-width: 300px; margin: auto;" onchange="previewImages()">
               <small class="text-muted d-block mt-2">Accepted formats: JPG, PNG (Max: 5MB each)</small>
            </div>
        </div>

        <!-- Live Preview Container -->
        <div id="imagePreview" class="d-flex flex-wrap mt-3"></div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="hasSKU" checked>
            <label class="form-check-label">this product has an SKU code</label>
        </div>
        <div class="mb-3 mt-2">
            <input type="text" class="form-control" id="skuCode" placeholder="eg - PROD0001">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="hasHSN">
            <label class="form-check-label">this product has an HSN/SAC code</label>
        </div>

        <hr>

        <h5>Pricing Details</h5>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gstInclusive" checked>
            <label class="form-check-label">price inclusive of GST</label>
        </div>

        <div class="row mt-3">
            <div class="col-md-6 mb-3">
                <label class="form-label">Net price</label>
                <input type="text" class="form-control" id="netPrice" placeholder="eg - 80">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">List price</label>
                <input type="text" class="form-control" id="listPrice" placeholder="eg - 100">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Discount percentage</label>
                <input type="text" class="form-control" id="discount" placeholder="eg - 40">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">GST rate</label>
                <input type="text" class="form-control" id="gstRate" placeholder="eg - 20">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Shipping charges (if any)</label>
                <input type="text" class="form-control" id="shipping" placeholder="eg - 40">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Stock level</label>
                <input type="text" class="form-control" id="stock" placeholder="eg - 110">
            </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="product.html" class="btn btn-secondary">Back</a>
            <button class="btn btn-primary" onclick="savePricingDetails()">Next</button>

        </div>
    </div>
</div>

<script src="script.js"></script>


</body>
</html>
